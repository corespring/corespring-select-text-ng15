<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="//fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="pie.js" type="text/javascript"></script>
    <script src="controllers.js" type="text/javascript"></script>
    <script src="//cdn.mathjax.org/mathjax/2.7-latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
    <script type="text/javascript">
      window.pie = window.pie || {};
      window.pie.env = {mode: 'gather'};
      window.pie.model = {'pies':[{'id':'1','pie':{'name':'corespring-select-text-ng15','version':'1.0.0'},'model':{'choices':[],'config':{'selectionUnit':'sentence','maxSelections':1,'passage':'<span class="cs-token">Rachel cut out 8 stars in 6 minutes.</span> <span class="cs-token"> Lovelle cut out 6 stars in 4 minutes.</span> <span class="cs-token">Rachel cut out 4 more stars than Lovelle.</span> <span class="cs-token">Lovelle and Rachel cut the same number of stars in 6 minutes.</span> ','availability':'all','label':''}},'correctResponse':{'value':[1]},'title':'Select Evidence in Text','weight':1,'allowPartialScoring':false,'partialScoring':[{}],'feedback':{'correctFeedbackType':'custom','partialFeedbackType':'none','incorrectFeedbackType':'custom','incorrectFeedback':'Lovelle cut out 6 stars in 4 minutes.','correctFeedback':'Well done!'}}]};
      window.pie.session = [];
      
      document.addEventListener('pie.player-ready', function(event){
        var player = event.target;
        var pieController = new pie.Controller(window.pie.model, window['5bf249f7129b6e21bd65c776a786a8aa']);
        
        player.controller = pieController;
        player.env = window.pie.env;
        player.session = window.pie.session;
        
        var panel = document.querySelector('pie-control-panel');
        panel.env = window.pie.env;
        
        pieController.getLanguages().then(function(l) {
          panel.languages = l;
        });
      
        panel.addEventListener('envChanged', function(event){
          
          player.env = event.target.env;
          
          if (event.target.env.mode === 'evaluate') {
            player.getOutcome().then(function(outcome) {
              panel.score = ' Score: ' + outcome.summary.percentage + '% Points: ' + outcome.summary.points + '/' + outcome.summary.maxPoints;
            });
          } else {
            panel.score = '';
          }
      
        });
      });
      
    </script>
  </head>
  <body>
    <pie-control-panel></pie-control-panel>
    <pie-player><corespring-select-text-ng15 pie-id="1"></corespring-select-text-ng15></pie-player>
  </body>
</html>
